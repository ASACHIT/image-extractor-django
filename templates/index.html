<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="title">
            <h2 class="">Image Extractor</h2>
        </div>
    </header>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" name="link" class="form-control" placeholder="" aria-label="input image link"
                    aria-describedby="button-addon1">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Button</button>
            </div>
        </form>
    </div>
    {% for link in imageslink %}
    <div class="output">
        <a href="{{link}}" download="{{link}}" target="_blank">
            <img src="{{link}}" class="img-thumbnail" alt="..." style="padding: 0%" />
        </a>
        <div class="download-btn">

            <a href="{{link}}" download="newname" target="_blank" class="btn  btn-outline-dark">Save</a>
        </div>

    </div>
    {% endfor %}
</body>

</html>

<style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,600;1,800&display=swap");

    html,
    body {
        font-family: "Montserrat", sans-serif;
        background-color: white;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 1em;
    }

    .img-thumbnail {
        height: 150px;
    }

    .title {
        display: flex;
        justify-content: center;
        margin-top: 2em;
    }

    .output {
        margin: 2em;
        display: inline-grid;
        justify-content: center;
    }

    .output img {
        transition: 0.4s;
    }

    .output img:hover {
        transform: scale(1.1);
    }

    .download-btn {
        display: contents;
    }
</style>
